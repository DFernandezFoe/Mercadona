<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercadona</title>
    <link rel="stylesheet" href="rss\style.css">
    <script src="rss\script.js" defer></script>
</head>

<body>
<!--HEADER-->
    <header class="header">
        <img class="headerLogo" src="rss\img\logo.png" alt="">
    </header>

<!--PRODUCT SECTION:-->
    <section class="container">
<!--ITEM SELECTION-->
        <main class="main">
            <h1 class="product-title">Fruta</h1>
            <div id="listItems" class="listItems">
                <!--Here DYNAMIC LIST-->
            </div>
        </main>

<!--INTERACTIVE SHOPPING CART-->        
            <aside class="cart">
                <h1 class="cart-Title">Carro</h1>
                    <!--When there are NO products-->
                <div id="noProducts" class="cart-no-products">
                    <p class="no-products-text">Todavia no has añadido ningún producto. Cuando lo hagas ¡verás los productos aquí!</p>
                </div>
                <div id="cartItems" class="cart-items">

                </div>
                    <!--When there ARE products-->

            </aside>
    </section>

<!--FOOTER SECTION-->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-links">
                <img class="footerlogo" src="rss\img\logo-footer.png" alt="">
                <div class="footer-link-col">
                    <a class="footer-link" href="https://info.mercadona.es/es/conocenos/empleo">Trabaja con nosotros</a>
                    <a class="footer-link" href="https://info.mercadona.es/es/conocenos">Acerca de nosotros</a>
                    <a class="footer-link" href="https://info.mercadona.es/es/atencion-al-cliente/preguntas-frecuentes">Preguntas Frecuentes</a>
                </div>
                <div class="footer-link-col">
                    <a  class="footer-link" href="https://info.mercadona.es/es/consejos">Blog</a>
                    <a  class="footer-link" href="https://info.mercadona.es/es/atencion-al-cliente">Contacto</a>
                    <a  class="footer-link" href="">Seguridad</a>
                </div>
                <div class="footer-link-col">
                    <a class="footer-link" href="https://www.facebook.com/mercadona">Facebook</a>
                    <a class="footer-link" href="https://twitter.com/mercadona">Twitter</a>
                    <a class="footer-link" href="https://www.instagram.com/mercadona/">Instagram</a>
                </div>
            </div>
        </div>  
    </footer>
</body>
</html>
